<ion-view title="Inner Nav">
    <ion-content class="padding">
        <div class="" style="overflow: scroll;">
            <svg version="1.1" id="mainSvg" xmlns="http://www.w3.org/2000/svg" x="0px" y="0px"
	    width="500px" height="400px" viewBox="0 0 800 500"  xml:space="preserve">
            <g transform="translate(0,0)" class="mainG">
                <!--<rect width="100%" height="100%" fill="#f5f5f5" stroke="#000" stroke-width="0.3"></rect>-->
                <g transform="translate(0,0)"></g>
                <path class="store store1" stroke="#000" cp="[140,150]" id="1" stroke-width="0.3" fill="#D1EEEE"
                      d="M100,100L100,200L200,200L200,100L100,100"></path>
                <path class="store store2" stroke="#000" cp="[340,150]" id="2" stroke-width="0.3" fill="#D1EEEE"
                      d="M300,100L300,200L400,200L400,100L300,100"></path>
                <path class="store store3" stroke="#000" cp="[140,350]" id="3" stroke-width="0.3" fill="#D1EEEE"
                      d="M100,300L100,400L200,400L200,300L100,300"></path>
                <path class="store store4" stroke="#000" cp="[340,350]" id="4" stroke-width="0.3" fill="#D1EEEE"
                      d="M300,300L300,400L400,400L400,300L300,300"></path>


                <path class="store store1" stroke="#000" cp="[640,150]" id="5" stroke-width="0.3" fill="#D1EEEE"
                      d="M600,100L700,100L700,200L600,200L600,100"></path>
                <path class="store store2" stroke="#000" cp="[840,150]" id="6" stroke-width="0.3" fill="#D1EEEE"
                      d="M800,100L800,200L900,200L900,100L800,100"></path>
                <path class="store store3" stroke="#000" cp="[640,350]" id="7" stroke-width="0.3" fill="#D1EEEE"
                      d="M600,300L600,400L700,400L700,300L600,300"></path>
                <path class="store store4" stroke="#000" cp="[840,350]" id="8" stroke-width="0.3" fill="#D1EEEE"
                      d="M800,300L800,400L900,400L900,300L800,300"></path>


                <text x="140" y="150" dy=".35em">1号</text>
                <text x="340" y="150" dy=".35em">2号</text>
                <text x="140" y="350" dy=".35em">3号</text>
                <text x="340" y="350" dy=".35em">4号</text>
                <text x="640" y="150" dy=".35em">5号</text>
                <text x="840" y="150" dy=".35em">6号</text>
                <text x="640" y="350" dy=".35em">7号</text>
                <text x="840" y="350" dy=".35em">8号</text>
            </g>
            </svg>
        </div>
    <div style="width:100%;" class="panel panel-default storeInfo">
    </div>

    <script type="text/template" class="storeInfoTemp">
        <div class="card">
            <div class="item item-divider">
                {{storeName}}
            </div>
            <div class="item item-text-wrap">
                {{storeInfo}}
            </div>
        </div>
    </script>
    </div>
    </ion-content>
    <div class="tabs tabs-icon-left button-bar">
        <button class="tab-item button button-dark selectStartPoint">
            <i class="icon ion-home"></i>
            起点
        </button>
        <button class="tab-item button button-dark selectEndPoint">
            <i class="icon ion-star"></i>
            终点
        </button>
        <!--<button class="tab-item button button-small button-dark endSelectPoint">-->
            <!--退出选择-->
        <!--</button>-->
        <button class="tab-item button  button-dark startNav">
            <i class="icon ion-navigate"></i>
            导航
        </button>
        <button class="tab-item button  button-dark" ng-click="printPage()">
            <i class="icon ion-navigate"></i>
            打印
        </button>
    </div>
</ion-view>
